<!DOCTYPE html>
<html lang="en">

      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #1d1c1d;

      background-color: #0a0a0a;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff0000;
      transform: scale(1.1);
    }

    .flirty-line {
      font-size: 1.6em;
      margin-top: 20px;
      color: #000000;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

</body>
</html>
